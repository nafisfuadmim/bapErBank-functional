<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-10">
        Welcome To My
        <span class="font-semibold text-purple-900">Bap Er Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-green-200 w-3/4 mx-auto">
        <h3 class="text-center text-3xl mt-8">Login Form</h3>
        <div>
          <input
            id="user-email"
            class="block w-3/4 border rounded border-teal-600 mt-5 mx-auto px-2"
            type="text"
            placeholder="Type Your Email"
          />
          <input
            id="user-password"
            class="block w-3/4 border rounded border-teal-600 mt-5 mx-auto mb-3 px-2"
            type="password"
            name=""
            id=""
            placeholder="Type Your Password"
          />
          <button
            id="login-submit"
            class="bg-yellow-600 mx-96 text-white border rounded px-4 py-3 mb-4"
          >
            Submit
          </button>
        </div>
      </section>
      <script src="js/login.js"></script>
    </main>
  </body>
</html>
